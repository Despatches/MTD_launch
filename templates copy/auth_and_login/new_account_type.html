<style>
.flip-card{
	background-color: lightblue;
	width:250;
	height: 300px;
	perspective: 1000px;
}

.flip-card-inner{
	position: relative;
	width: 100%;
	height: 100%;
	text-align: center;
	transition: transform 0.6s;
	transform-style: preserve-3d;
}

.flip-card:hover .flip-card-inner{
	transform: rotateY(180deg);
}

.flip-card-front,
.flip-card-back {
	position:absolute;
	width: 100%;
	height: 100%;
	-webkit-backface-visibility:hidden;
	backface-visibility: hidden;
	border-radius:16px;
}

.flip-card-front{
	background-image: linear-gradient(45deg,#8fb9aa, #304d63);
}

.flip-card-back{
	transform: rotateY(180deg);
	background-image: linear-gradient(315deg,#8fb9aa, 	#304d63);
}

.chooser{
	position: absolute;
	bottom:10px; 
	width: 100%;
}

.features{
	text-align: left;
}

</style>
