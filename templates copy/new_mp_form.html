
<form method=post action="/newmp" enctype=multipart/form-data>
    <div class='box'>

        <div class="field">
            <div id='mp_name_warn' class="notification is-danger hide" >
                Provide a name to identify the market particulars
             </div>
            <div class="control">
                <div>
                    <p>Reference Name</p>
                </div>
                <input class="input" type="name" name="sudo_name" placeholder="New MP Ref.Name" autofocus=""
                id='mp_name'>
            </div>
            <hr></hr>
            
            <p>Basic Scope</p>
        </div>
        <div>
            <input type="radio" name="market_type" value ="standard_resi"/> Domestic Residential Conveyance
            <input type="radio" name="market_type" value ="simple_commercial"/> Simple Commercial Conveyance
            <input type="radio" name="market_type" value ="large_or_MnA"/>Large or MnA Transaction
        </div>
        <hr></hr>
        <div>
            <p>Cover Image</p>

              <label class="file-label">
                <input class="file-input" type="file" name="cover_image" id='cover_input'>
                <span class="file-cta">

                  </span>
                  <span class="file-label">
                    Choose a cover image
                  </span>
                </span id='cover_image_name'>
                <span class="file-name">
                </span>
              </label>
            </div> -->
        </div>
        <input type="file" name="cover_image" id='cover_input'>
        <hr>

        <div>
            <button class="button is-info" id='submit_mp' type='button'>Proceed</button>
        </div>
            <input class="button is-info hide" id='true_submit'type=submit value=Upload>

    </div>
 </form>
<script type="text/javascript">
$(document).ready(function(){
    var mp = {}
    $('#cover_input').change(function(){
        var cover_im = this.files
        console.log(cover_im[0])
        if (cover_im.length > 0){
            $('#cover_image_name').val(`${cover_im[0].name}`)
        }
    });
    $(`#submit_mp`).click(function(){
        var submit = true
        if (!$(`#mp_name`).val().trim().length){
            submit = false
            $(`#mp_name_warn`).removeClass('hide')
        } else {
             mp.name = $(`#mp_name`).val().trim();
             $(`#mp_name`).val(mp.name)
        };
        if (submit == true){
            $('#true_submit').click()
        };
    });


});
